<div *ngIf='question'>
  <h2>{{question.title}}</h2>
  <h2>{{question.id}}</h2>
  <div>
    <label>content: </label>{{question.content}}
  </div>
  <button pButton type="button" icon="fa-check" iconPos="left" label="Back" (click)='goBack()'></button>
</div>
<app-answers [id]='id'></app-answers>
<app-new-answer [id]='id'></app-new-answer>
