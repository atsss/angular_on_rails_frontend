<h2>Create New Question</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div>
    <label>Title: </label><input name="title" ngModel>
  </div>
  <div>
    <label>Content: </label><textarea name="content" placeholder="test" pInputTextarea autoResize="autoResize" ngModel></textarea>
  </div>
  <button pButton type="submit" icon="fa-check" iconPos="left" label="OK"></button>
</form>
